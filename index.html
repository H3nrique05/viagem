<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Viajantes   </title>
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        function atualizarTextoBotao() {
            var emailInput = document.getElementById('email');
            var cadastrarButton = document.getElementById('cadast');

            if (emailInput.value.length > 0) {
                cadastrarButton.innerHTML = 'Entrar';
            } else {
                cadastrarButton.innerHTML = 'Cadastrar';
            }
        }
    </script>

</head>
<body>

    <div class="titulo">
        <div class="frase"> Vigiax </div>
    </div>

    <div class="logo">
        <img class="imagemlogo" src="img/cora.png" alt=""> </img>

        </div>
    </div>

    <div class="entrada">
          
          <input type="email" id="email" name="email" placeholder="E-mail" oninput="atualizarTextoBotao()">
      
          <input type="senha" id="senha" name="senha" placeholder="Senha">
    
     </div>
      
     <div class="login" >

        <button class="loggoogle" > Login Google</button>
            <p>|</p>
       <a href="dash.html"> <button class="cadast" id="cadast"> Cadastrar </button></a>

     </div>


</body>
</html>
